<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2D85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A3FA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Deep purple gradient background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Fingerprint -->
  <g transform="translate(90, 90)">
    <!-- Outer whorl -->
    <path d="M -5,-42 Q -30,-40 -38,-18 Q -42,8 -32,32 Q -10,45 18,42 Q 38,40 42,12 Q 45,-20 32,-38 Q 8,-48 -5,-42 Z" 
          fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ridge 1 - Outermost -->
    <path d="M -4,-36 Q -25,-35 -32,-16 Q -36,5 -27,28 Q -8,40 15,38 Q 32,37 36,14 Q 39,-15 27,-34 Q 6,-44 -4,-36 Z" 
          fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ridge 2 -->
    <path d="M -2,-30 Q -20,-29 -27,-14 Q -31,8 -22,26 Q -5,37 12,35 Q 28,34 32,14 Q 35,-12 24,-30 Q 4,-40 -2,-30 Z" 
          fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ridge 3 -->
    <path d="M 0,-24 Q -15,-23 -22,-10 Q -26,10 -18,24 Q 0,34 10,33 Q 24,32 28,12 Q 31,-8 22,-24 Q 2,-34 0,-24 Z" 
          fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ridge 4 - Inner -->
    <path d="M 2,-18 Q -10,-17 -16,-8 Q -20,8 -13,20 Q 2,28 8,27 Q 18,26 22,10 Q 24,-4 18,-18 Q 0,-28 2,-18 Z" 
          fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ridge 5 - Center -->
    <path d="M 4,-12 Q -5,-11 -10,-4 Q -14,6 -8,16 Q 2,22 6,21 Q 12,20 15,8 Q 17,0 14,-12 Q 2,-22 4,-12 Z" 
          fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="3.5" fill="white"/>
  </g>
</svg>